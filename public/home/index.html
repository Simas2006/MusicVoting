<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MusicVoting</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div id="header">
    <b><a href="/public/home">MusicVoting</a></b>
    <span>&nbsp;&nbsp;</span>
    <a href="#vote">Vote on Songs</a>
    <span>&nbsp;&nbsp;</span>
    <a href="#submit">Submit Songs</a>
  </div>
  <div id="submit">
    <u>Submit a Song</u><br />
    <table>
      <tr>
        <td>Song Name<span class="star">*</span>:</td>
        <td><input type="text" id="submitSongname" /></td>
      </tr>
      <tr>
        <td>YouTube URL<span class="star">*</span>:</td>
        <td><input type="text" id="submitURL" /></td>
      </tr>
      <tr>
        <td>Author/Singer:</td>
        <td><input type="text" id="submitAuthor" /></td>
      </tr>
      <tr>
        <td>Your E-Mail Address<span class="star">*</span>:</td>
        <td><input type="text" id="submitEmail" /></td>
      </tr>
      <tr>
        <td colspan="2">
          <button id="submitButton" onclick="submitSong()">Submit</button>
          <span id="badDataInfo"></span>
        </td>
      </tr>
    </table>
  </div>
  <div id="vote">
    <u>Vote on Songs</u>
    <table id="votableSongs"></table>
  </div>
</body>
</html>
