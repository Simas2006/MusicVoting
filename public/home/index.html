<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MusicVoting</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="script.js"></script>
</head>
<body>
  <div id="header">
    <b><a href="/public/home">MusicVoting</a></b>
    <span>&nbsp;&nbsp;</span>
    <a href="#vote">Vote on Songs</a>
    <span>&nbsp;&nbsp;</span>
    <a href="#submit">Submit Songs</a>
  </div>
  <div id="submit">
    <u>Submit a song</u><br />
    <table>
      <tr>
        <td>Song Name<span class="star">*</span>:</td>
        <td><input type="text" id="submit-songname" /></td>
      </tr>
      <tr>
        <td>YouTube URL<span class="star">*</span>:</td>
        <td><input type="text" id="submit-songname" /></td>
      </tr>
      <tr>
        <td>Author/Singer:</td>
        <td><input type="text" id="submit-songname" /></td>
      </tr>
      <tr>
        <td>
          Your E-Mail Address<span class="star">*</span>:</td>
        <td><input type="text" id="submit-songname" /></td>
      </tr>
      <tr>
        <td>
          <button id="submitButton">Submit</button>
        </td>
      </tr>
    </table>
  </div>
  <div id="vote">
    <u>Last Week's Songs</u>
    <table id="recently-played">
      <tr>
        <td>
          <button class="upArrow checked"></button>
          <p class="voteIndicator">45</p>
          <button class="downArrow checked"></button>
        </td>
        <td>
          <a href="https://youtube.com/watch?v=Hf1NDb_Hc60" target="_blank">Satisfied</a><br />
          <sub>By Hamilton</sub>
        </td>
        <td>
          <a class="playButton"></a>
          <a href="https://youtube.com/watch?v=Hf1NDb_Hc60" target="_blank">Watch on YouTube</sub>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
